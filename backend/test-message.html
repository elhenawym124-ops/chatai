<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار إرسال الرسائل - Facebook</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4267B2, #365899);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 300;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4267B2;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            background: linear-gradient(135deg, #4267B2, #365899);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .pages-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .page-item {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 4px solid #4267B2;
        }
        
        .page-name {
            font-weight: bold;
            color: #4267B2;
        }
        
        .page-id {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>��� اختبار إرسال الرسائل</h1>
            <p>اختبار الصفحات المربوطة وإرسال الرسائل</p>
        </div>
        
        <div class="form-container">
            <div class="pages-list">
                <h3>��� الصفحات المربوطة:</h3>
                <div id="pagesList">جاري التحميل...</div>
            </div>

            <div class="pages-list">
                <h3>💬 الرسائل الحديثة (للحصول على User IDs):</h3>
                <div id="messagesList">جاري التحميل...</div>
            </div>
            
            <form id="messageForm">
                <div class="form-group">
                    <label for="pageId">��� Page ID:</label>
                    <select id="pageId" required>
                        <option value="">اختر صفحة...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="recipientId">��� Recipient ID (User ID):</label>
                    <input type="text" id="recipientId" placeholder="أدخل User ID للمستلم" required>
                    <small style="color: #666;">يمكنك الحصول على User ID من الرسائل الواردة في الـ logs</small>
                </div>
                
                <div class="form-group">
                    <label for="message">��� الرسالة:</label>
                    <textarea id="message" placeholder="أدخل نص الرسالة..." required>مرحباً! هذه رسالة اختبار من النظام ���</textarea>
                </div>
                
                <button type="submit" class="btn" id="sendBtn">
                    ��� إرسال الرسالة
                </button>
            </form>
            
            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        // Load connected pages
        async function loadPages() {
            try {
                const response = await fetch("/api/v1/integrations/facebook/connected");
                const data = await response.json();

                const pagesList = document.getElementById("pagesList");
                const pageSelect = document.getElementById("pageId");

                if (data.success && data.pages.length > 0) {
                    pagesList.innerHTML = "";
                    pageSelect.innerHTML = "<option value=\"\">اختر صفحة...</option>";

                    data.pages.forEach(page => {
                        // Add to list
                        const pageItem = document.createElement("div");
                        pageItem.className = "page-item";
                        pageItem.innerHTML = `
                            <div class="page-name">${page.pageName}</div>
                            <div class="page-id">ID: ${page.pageId} | الحالة: ${page.status}</div>
                        `;
                        pagesList.appendChild(pageItem);

                        // Add to select (only connected pages)
                        if (page.status === "connected") {
                            const option = document.createElement("option");
                            option.value = page.pageId;
                            option.textContent = `${page.pageName} (${page.pageId})`;
                            pageSelect.appendChild(option);
                        }
                    });
                } else {
                    pagesList.innerHTML = "<div style=\"color: #666;\">لا توجد صفحات مربوطة</div>";
                }
            } catch (error) {
                console.error("Error loading pages:", error);
                document.getElementById("pagesList").innerHTML = "<div style=\"color: red;\">خطأ في تحميل الصفحات</div>";
            }
        }

        // Load recent messages
        async function loadMessages() {
            try {
                const response = await fetch("/api/v1/test/recent-messages");
                const data = await response.json();

                const messagesList = document.getElementById("messagesList");

                if (data.success && data.messages.length > 0) {
                    messagesList.innerHTML = "";

                    data.messages.forEach(msg => {
                        const messageItem = document.createElement("div");
                        messageItem.className = "page-item";
                        messageItem.style.cursor = "pointer";
                        messageItem.onclick = () => {
                            document.getElementById("recipientId").value = msg.senderId;
                        };
                        messageItem.innerHTML = `
                            <div class="page-name">👤 User ID: ${msg.senderId}</div>
                            <div class="page-id">📄 ${msg.pageName} | 💬 ${msg.content.substring(0, 50)}${msg.content.length > 50 ? '...' : ''}</div>
                            <div class="page-id">🕒 ${new Date(msg.createdAt).toLocaleString('ar-EG')}</div>
                        `;
                        messagesList.appendChild(messageItem);
                    });
                } else {
                    messagesList.innerHTML = "<div style=\"color: #666;\">لا توجد رسائل حديثة</div>";
                }
            } catch (error) {
                console.error("Error loading messages:", error);
                document.getElementById("messagesList").innerHTML = "<div style=\"color: red;\">خطأ في تحميل الرسائل</div>";
            }
        }
        
        // Send message
        document.getElementById("messageForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const sendBtn = document.getElementById("sendBtn");
            const result = document.getElementById("result");
            
            sendBtn.disabled = true;
            sendBtn.textContent = "⏳ جاري الإرسال...";
            
            try {
                const formData = {
                    pageId: document.getElementById("pageId").value,
                    recipientId: document.getElementById("recipientId").value,
                    message: document.getElementById("message").value
                };
                
                const response = await fetch("/api/v1/test/send-message", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                result.style.display = "block";
                
                if (data.success) {
                    result.className = "result success";
                    result.innerHTML = `
                        <strong>✅ تم إرسال الرسالة بنجاح!</strong><br>
                        Message ID: ${data.data.message_id || "N/A"}
                    `;
                } else {
                    result.className = "result error";
                    result.innerHTML = `
                        <strong>❌ فشل في إرسال الرسالة</strong><br>
                        ${data.error}<br>
                        ${data.details ? JSON.stringify(data.details, null, 2) : ""}
                    `;
                }
            } catch (error) {
                result.style.display = "block";
                result.className = "result error";
                result.innerHTML = `<strong>❌ خطأ:</strong> ${error.message}`;
            }
            
            sendBtn.disabled = false;
            sendBtn.textContent = "��� إرسال الرسالة";
        });
        
        // Load pages and messages on page load
        loadPages();
        loadMessages();
    </script>
</body>
</html>
