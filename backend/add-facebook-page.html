<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة صفحة Facebook جديدة</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            direction: rtl;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #e2f3ff;
            color: #0c5460;
            border: 1px solid #b8daff;
            margin-bottom: 20px;
        }
        
        .pages-list {
            margin-top: 30px;
        }
        
        .page-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .page-name {
            font-weight: bold;
            color: #333;
        }
        
        .page-id {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .page-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .status-connected {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔗 إضافة صفحة Facebook جديدة</h1>
        
        <div class="info">
            <strong>📋 المعلومات المطلوبة:</strong><br>
            • اسم الصفحة (اختياري): سيتم الحصول عليه تلقائياً من الـ Token<br>
            • Page Access Token: الرمز المميز للوصول للصفحة من Facebook Developer Console<br>
            <strong>💡 ملاحظة:</strong> سيتم الحصول على Page ID تلقائياً من الـ Access Token
        </div>

        <form id="addPageForm">
            <div class="form-group">
                <label for="pageName">اسم الصفحة (اختياري):</label>
                <input type="text" id="pageName" name="pageName" placeholder="سيتم الحصول عليه تلقائياً إذا تُرك فارغاً">
            </div>

            <div class="form-group">
                <label for="pageAccessToken">Page Access Token:</label>
                <input type="text" id="pageAccessToken" name="pageAccessToken" required placeholder="EAAxxxxxxxxxxxxx...">
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                ➕ إضافة الصفحة
            </button>
        </form>
        
        <div id="result" class="result"></div>
        
        <div class="pages-list">
            <h3>📄 الصفحات المتصلة:</h3>
            <div id="pagesList">
                <p>جاري تحميل الصفحات...</p>
            </div>
        </div>
    </div>

    <script>
        // Load existing pages
        async function loadPages() {
            try {
                const response = await fetch('/api/v1/test/facebook-pages');
                const data = await response.json();
                
                const pagesList = document.getElementById('pagesList');
                
                if (data.success && data.pages.length > 0) {
                    pagesList.innerHTML = data.pages.map(page => `
                        <div class="page-item">
                            <div class="page-name">${page.pageName}</div>
                            <div class="page-id">Page ID: ${page.pageId}</div>
                            <span class="page-status status-connected">${page.status}</span>
                        </div>
                    `).join('');
                } else {
                    pagesList.innerHTML = '<p>لا توجد صفحات متصلة حالياً</p>';
                }
            } catch (error) {
                document.getElementById('pagesList').innerHTML = '<p>خطأ في تحميل الصفحات</p>';
            }
        }

        // Add new page
        document.getElementById('addPageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const result = document.getElementById('result');
            
            submitBtn.disabled = true;
            submitBtn.textContent = '⏳ جاري الإضافة...';
            
            const formData = new FormData(e.target);
            const data = {
                pageName: formData.get('pageName') || undefined, // Optional
                pageAccessToken: formData.get('pageAccessToken')
            };
            
            try {
                const response = await fetch('/api/v1/integrations/facebook/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const responseData = await response.json();
                
                if (response.ok && responseData.success) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <strong>✅ تم بنجاح!</strong><br>
                        تم ربط الصفحة "${responseData.data.pageName}" بنجاح<br>
                        Page ID: ${responseData.data.pageId}
                    `;
                    result.style.display = 'block';
                    
                    // Clear form
                    e.target.reset();
                    
                    // Reload pages list
                    loadPages();
                } else {
                    throw new Error(responseData.error || 'فشل في إضافة الصفحة');
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <strong>❌ خطأ!</strong><br>
                    ${error.message}
                `;
                result.style.display = 'block';
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = '➕ إضافة الصفحة';
        });

        // Load pages on page load
        loadPages();
    </script>
</body>
</html>
