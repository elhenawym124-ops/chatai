<!DOCTYPE html>
<html>
<head>
    <title>Debug Authentication</title>
</head>
<body>
    <h1>Debug Authentication State</h1>
    <div id="results"></div>

    <script>
        async function debugAuth() {
            const results = document.getElementById('results');
            
            // فحص localStorage
            const accessToken = localStorage.getItem('accessToken');
            const refreshToken = localStorage.getItem('refreshToken');
            
            results.innerHTML += `<h2>localStorage:</h2>`;
            results.innerHTML += `<p>accessToken: ${accessToken ? 'موجود (' + accessToken.length + ' حرف)' : 'غير موجود'}</p>`;
            results.innerHTML += `<p>refreshToken: ${refreshToken ? 'موجود (' + refreshToken.length + ' حرف)' : 'غير موجود'}</p>`;
            
            if (accessToken) {
                try {
                    // اختبار /auth/me
                    const response = await fetch('http://localhost:3001/api/v1/auth/me', {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    results.innerHTML += `<h2>API Test:</h2>`;
                    results.innerHTML += `<p>Status: ${response.status}</p>`;
                    
                    if (response.ok) {
                        const data = await response.json();
                        results.innerHTML += `<p>Success: ${data.success}</p>`;
                        if (data.success) {
                            results.innerHTML += `<p>User: ${data.data.email}</p>`;
                            results.innerHTML += `<p>Company: ${data.data.companyId}</p>`;
                            results.innerHTML += `<p>Role: ${data.data.role}</p>`;
                        }
                    } else {
                        const errorData = await response.text();
                        results.innerHTML += `<p>Error: ${errorData}</p>`;
                    }
                } catch (error) {
                    results.innerHTML += `<h2>API Error:</h2>`;
                    results.innerHTML += `<p>${error.message}</p>`;
                }
            }
        }
        
        debugAuth();
    </script>
</body>
</html>
